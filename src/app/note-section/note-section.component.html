@for (note of notes; track $index) {
    <div class="note">
        <div class="note-header">
            <div class="note-title" style="color: black;">{{ note.title }}</div>
        </div>
        <div class="note-body">
            <div class="note-content" style="color: black;">{{ note.content }}</div>
        </div>
    </div>
}
