<div class="dark-bg">
    <form [formGroup]="noteForm" class="add-note container" (ngSubmit)="onSubmit();" @fadeInOut>
        <label for="title">Title</label>
        <input type="text" [ngClass]="{'title-alert' : isTitleInvalid()}" id="title" formControlName="title">
        @if (isTitleInvalid()){
            <span class="title-alert">Title must be at leaset 5 characters long</span>
        }
        <label for="content">Content</label>
        <textarea class="form-control" [ngClass]="{'content-alert' : isContentInvalid()}" id="content" formControlName="content"></textarea>
        @if (isContentInvalid()){
            <span class="content-alert">Content must be at leaset 7 characters long</span>
        }
        <button [disabled]="!noteForm.valid" [ngClass]="!noteForm.valid ? 'disabled-button' : '' " type="submit" (click)="onSubmit(); callFormToggle();">Submit</button>
        <button (click)="callFormToggle();">Back</button>
    </form>
</div>
