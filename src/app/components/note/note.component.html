<div class="note" (click)="processSelectedNote(index)" @fadeInOut>
  <article class="note-content">
    <div class="note-header">
      <h2 class="note-title">{{ title }}</h2>
    </div>
    <div class="note-body">
      <p class="note-content">{{ content }}</p>
    </div>
  </article>
  @if (selectedNoteIndex == index) {
  <div class="note-actions" @fadeInOut>
    <button (click)="processEditPressed(index)">Edit</button>
    <button class="delete-button" (click)="processDeletePressed(index)">
      Delete
    </button>
  </div>
  }
</div>
